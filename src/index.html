<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">

  <section class="header">
    <img src="/image/Vectorlogo.svg" alt="логотип" class="header__logo">
  </section>

  <main class="main">
    <section class="profile">
      <img src="/image/image.png" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit pointer" type="submit" aria-label="Редактировать">
              <img src="/image/EditButtoneditbutton.svg" alt="кнопка_редактор" class="profile__button-edit-img">
          </button>
        </div>
        <p class="profile__position">Исследователь океана</p>
      </div>
      <button class="profile__button-add pointer" type="submit" aria-label="добавить">
          <img src="/image/VectorvectorAdd.svg" alt="кнопка_добавить" class="profile__button-add-img">
      </button>
    </section>

    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <section class="footer">
    <p class="footer__name">© 2020 Mesto Russia</p>
  </section>
    
  <section class="popup popup_info">
      <div class="popup__container">
        <form action="#" name="formUserInfo" class="popup__form" novalidate>
          <button 
            class="popup__close popup__close_info pointer" type="button">
            <div class="popup__cross-img"></div>
          </button>
          <h2 class="popup__header">Редактировать профиль</h2>
          <input 
            type="text"
            id="username"
            class="popup__field popup__field_name" 
            name="name"
            placeholder="имя"
            minlength="2"
            maxlength="40"
            pattern="[a-zа-яё]*"
            required 
            >
            <span id="error-username" class="error-message"></span>
          <input 
            type="text"
            id="profession"
            class="popup__field popup__field_profession" 
            name="profession"
            placeholder="профессия"
            minlength="2"
            maxlength="200"
            pattern="[a-zа-яё]*"
            required
            >
            <span id="error-profession" class="error-message"></span>
          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_place">
      <div class="popup__container popup__container_place">
        <form action="#" name="formPlace" class="popup__form popup__form_place" novalidate>
          <button 
            class="popup__close popup__close_place pointer" type="button">
            <div class="popup__cross-img"></div>
          </button>
          <h2 class="popup__header">Новое место</h2>
          <input
            id="placeName"
            type="text" 
            class="popup__field popup__field_picName" 
            name="placeName" 
            placeholder="Название"
            minlength="2"
            maxlength="30"
            pattern="[a-zа-яё]*"
            required
          >
          <span id="error-placeName" class="error-message"></span>
          <input 
            id="url"
            type="url"
            class="popup__field popup__field_link" 
            name="url"
            placeholder="Ссылка на картинку"
            pattern="(ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?"
            required
          >
          <span id="error-url" class="error-message"></span>
          <button type="submit" class="popup__button-submit">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_picture">
      <div class="popup__container popup__container_picture">
          <button 
            class="popup__close popup__close_picture pointer" type="submit">
            <div class="popup__cross-img"></div>
          </button>
          <figure class="popup__figure-container">
            <img src="#" alt="" class="popup__figure-img">
            <figcaption class="popup__figcaption">inseart</figcaption>
          </figure>
      </div>
    </section>

      <template id="element">
        <li class="element">
          <img src="./image/kirill-pershin-1404681-unsplash4.png" type="submit" alt="Карачаевск" class="element__img">
          <button class="element__button-delete pointer" type="button"></div></button>
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__button-like" type="submit"><div class="element__like-img"></div></button>
          </div>
        </li>
      </template>
    <script src="./index.js"></script>
</body>
</html>
