  <section class="header">

          <img src="./image/kirill-pershin-1404681-unsplash4.png" alt="Карачаевск" class="element__img">

          <div class="element__info">

  </section>
  <section class="footer">
    <p class="footer__name">© 2020 Mesto Russia</p>
  </section>
    
    <section class="popup popup_opened">
      <img src="./image/Close-Icon-cross.svg" alt="крестик_закрывающий" class="popup__close pointer">
      <div class="popup__container">
        <form action="http" class="popup__form">
          <h2 class="popup__header">Редактировать профиль</h2>
          <input type="text" class="popup__field" name="fullname" value="Жак-Ив Кусто">
          <input type="text" class="popup__field" name="profession" value="Исследователь океана">
